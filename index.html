<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/212da7ca12.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>

        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img width="200px" height="200px" src="images/avatar.png" alt="">
                    <h3>Abdul Munemul Talha</h3>
                    <p>Well Reputed Professional Web Developer</p>
                </div>

                <div class="links">
                <div class="link">
                    <i class="fab fa-twitter"></i>
                    <a href="https://twitter.com/AbdulMunemul"><h2>Twitter</h2></a>
                </div>

                <div class="link">
                    <i class="fab fa-facebook"></i>
                    <a href="https://facebook.com/abdulmunemulaltalha"><h2>Facebook</h2></a>
                </div>

                <div class="link">
                    <i class="fab fa-instagram"></i>
                    <a href="https://instagram.com/abdulmunemultalha"><h2>Instagram</h2></a>
                </div>

                <div class="link">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/abdulmunemultalha"><h2>GitHub</h2></a>
                </div>
                <div class="pro">
                    <div class="proItemOne">
                        <h2> Jquery Nodejs Reactjs Javascript WordPress</h2>
                    </div>
                    <div class="proItemTwo">
                        <img src="images/controller.png" alt="">
                    </div>
                </div>
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Skills</h1>
                    <div class="hasib">
                        <input type="text">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="cards">
                <div class="card" id="cardItemOne">
                    <img src="images/assassins.png" alt="">
                    <div class="card-info" >
                        <h2>HTML, CSS, Bootstrap</h2>
                        <P>Web Design</P>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">90%</h2>
                </div>

                <div class="card">
                    <img src="images/sackboy.png" alt="">
                    <div class="card-info">
                        <h2>Javascript and Jquery</h2>
                        <P>Front End Development</P>
                        <div class="progress" id="talha"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>

                <div class="card">
                    <img src="images/spiderman.png" alt="">
                    <div class="card-info">
                        <h2>Reactjs, Nodejs, PHP</h2>
                        <P>Back End Development</P>
                        <div class="progress" id="abdul"></div>
                    </div>
                    <h2 class="percentage">30%</h2>
                </div>
                </div>
            </div>
        </section>


    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
